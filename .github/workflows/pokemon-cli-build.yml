name: Pokemon CLI - Build

on:
  push:
    branches: [ "main" ]
    paths:
      - '.github/**'
      - 'pokemon-cli/**'

permissions: write-all

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
#      - name: Build
#        run: ./gradlew pokemon-cli:check
      - name: Integration Test (vs latest)
        run: ./gradlew pokemon-cli:integrationTest
        env:
          REGISTRY_USERNAME: ${{ github.actor }}
          REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Integration Test (vs latest pokemon-api)
          path: '**/build/test-results/integrationTest/*.xml'
          only-summary: true
          reporter: java-junit

