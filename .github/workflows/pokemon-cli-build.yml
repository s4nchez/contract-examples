name: Pokemon CLI - Build

on:
  push:
    branches: [ "main" ]
    paths:
      - pokemon-cli
  pull_request:
    branches: [ "main" ]
    paths:
      - pokemon-cli

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Build
      run: ./gradlew pokemon-cli:check
